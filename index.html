<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clue Sheet Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #101018;
      --card: #181827;
      --accent: #ffdd55;
      --accent-soft: rgba(255, 221, 85, 0.12);
      --text: #f5f5f5;
      --muted: #9fa4bd;
      --border: #26263a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #252546 0, #050510 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 18px 14px 22px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 18px 16px 20px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    h1 {
      font-size: 1.35rem;
      margin: 0 0 4px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .btn-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }

    .sheet-btn {
      display: block;
      width: 100%;
      text-decoration: none;
      border-radius: 999px;
      padding: 10px 14px;
      border: 1px solid var(--border);
      background: #151528;
      color: var(--text);
      font-size: 0.95rem;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s ease, border-color 0.2s ease,
        transform 0.1s ease;
    }

    .sheet-btn span.label {
      font-weight: 500;
    }

    .sheet-btn span.tag {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .sheet-btn:hover {
      background: #1d1d34;
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .sheet-btn:active {
      transform: translateY(0);
    }

    .hp {
      border-color: rgba(163, 130, 255, 0.6);
      background: radial-gradient(circle at top left, rgba(163, 130, 255, 0.18), #151528);
    }

    .millican {
      border-color: rgba(255, 221, 85, 0.6);
      background: radial-gradient(circle at top left, var(--accent-soft), #151528);
    }

    .classic {
      border-color: rgba(134, 221, 157, 0.6);
      background: radial-gradient(circle at top left, rgba(134, 221, 157, 0.15), #151528);
    }

    .footer-note {
      margin-top: 10px;
      font-size: 0.76rem;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 480px) {
      .card {
        border-radius: 14px;
        padding: 16px 12px 18px;
      }

      .sheet-btn {
        padding: 9px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>Clue Sheet Selector</h1>
      <div class="subtitle">
        Choose which version you’re playing and we’ll open that clue sheet.
      </div>

      <div class="btn-list">
        <a href="OriginalCluedo.html" class="sheet-btn classic">
          <span class="label">Original Cluedo Sheet</span>
          <span class="tag">Classic Edition</span>
        </a>
        
        <a href="HarryPotterCluesheet.html" class="sheet-btn hp">
          <span class="label">Harry Potter Clue Sheet</span>
          <span class="tag">Hogwarts Edition</span>
        </a>

        <a href="MillicanCluesheet.html" class="sheet-btn millican">
          <span class="label">Millican Clue Sheet</span>
          <span class="tag">Family Edition</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
